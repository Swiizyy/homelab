name: Update Config Files

on:
  push:
    branches:
      - main
      - test
      - dev
    paths:
      - 'dns/dns-prod-1/config/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: "self-hosted"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: SCP files via ssh key
        uses: appleboy/scp-action@master
        with:
          username: swiizyy
          host: srv-prod-7.home.wbussat.fr
          key: ${{ secrets.SSH_SWIIZYY }}
          source: './dns/dns-prod-1/config/*'
          target: '/home/swiizyy/dns-prod-1/'
          overwrite: true

      - name: Restart Docker Container
        uses: fifsky/ssh-action@master
        with:
          user: swiizyy
          host: srv-prod-7.home.wbussat.fr
          key: ${{ secrets.SSH_SWIIZYY }}
          command: |
            cd dns-prod-1
            docker compose restart